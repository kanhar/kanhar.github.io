<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Kanhar Munshi</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            document.querySelector("#main-header").classList.toggle("show");
            
            $.ajax({
                url: "header.inc.html", success: function (result) {
                    $("#main-header").html(result);
                }
            });
        });
    </script>
</head>
<body>

    <!-- nav-btn -->
    <div id="nav-btn">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Header: main-header -->
    <header id="main-header" class="pl-1">
    </header>

    <!-- Section: video-details -->
    <section id="video-details">
        <div class="container video-details-container">
            <h1 class="video-title"></h1>
            <h2 class="video-subtitle"></h2>
            <!-- <ul class="video-text-description" style="display: block;">
                <li></li>
            </ul> -->
        </div>
        <div class="liner-100"></div>
        <div>
            <p class="footer-text">&copy; Kanhar Munshi. All rights reserved.</p>
        </div>
    </section>

    <script src="js/video.js"></script>
</body>
</html>
