<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Kanhar Munshi">	
	<meta name="image" property="og:image" content="https://kanhar.github.io/img/WorkInProgress.jpg">
	<meta name="description" property="og:description" content="Kanhar Munshi - a work in Progress...">
    <meta property="og:title" content="kanhar.github.io" />
	<meta property="og:type" content="website">
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Kanhar Munshi</title>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            document.querySelector("#nav-btn").addEventListener("click", () => {
                document.querySelector("#main-header").classList.toggle("show");
            });
            
            $.ajax({
                url: "header.inc.html", success: function (result) {
                    $("#main-header").html(result);
                }
            });
        });
    </script>
</head>
<body>    
    <!-- nav-btn -->
    <div id="nav-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Header: main-header -->
    <header id="main-header" class="pl-1">
    </header>

    <!-- Section: Main -->
    <section id="parent" style="padding: 5% 3% 0 3%;">
        <div class="generic-leaf-container">
            <h2 class="generic-header"></h2>
        </div>
    </section>
    
    <!-- script -->
    <script src="js/index.js"></script>
</body>

</html>
