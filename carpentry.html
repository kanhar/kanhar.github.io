<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>Kanhar Munshi | Carpentry</title>

    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            document.querySelector("#nav-btn").addEventListener("click", () => {
                document.querySelector("#main-header").classList.toggle("show");
            });
            
            $.ajax({
                url: "header.inc.html", success: function (result) {
                    $("#main-header").html(result);
                }
            });
        });
    </script>
</head>
<body>
    <!-- nav-btn -->
    <div id="nav-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Header: main-header -->
    <header id="main-header" class="pl-1">
    </header>

    <!-- Section: top level -->
    <section id="parent">
        <div class="generic-leaf-container">
            <h2 class="generic-header"></h2>
            <h4 class="generic-description"></h4>
        </div>
    </section>
    
    <!-- Section: bottom / leaf level -->
    <section id="generic-container">
        <div class="generic-leaf-container">
            <h2 class="generic-header"></h2>
            <h4 class="generic-description"></h4>
        </div>
    </section>
    
    <!-- script -->
    <script src="js/carpentry.js"></script>
    <script src="lib/colcade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script>
        var colc= new Colcade('.grid', {
            columns: '.grid-col',
            items: '.grid-item'
        });
    </script>
</body>
</html>
